# Default values for elasticsearch-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: upmcenterprises/elasticsearch-operator
  tag: 0.0.9
  pullPolicy: Always
resources:
